<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

     <style>   
:root {
    --primary-color: #00bcd4; /* Cian Vibrante (Energ√≠a) */
    --secondary-color: #ff9800; /* Naranja/√Åmbar (Contraste) */
    --background-color: #e0f7fa; /* Fondo muy claro y suave */
    --card-background: #ffffff; /* Blanco puro para tarjetas */
    --text-color: #263238; 
    --success-color: #4CAF50; 
    --error-color: #FF5252;
    --soft-shadow: 6px 6px 12px rgba(0, 0, 0, 0.1), 
                   -6px -6px 12px rgba(255, 255, 255, 0.7); /* Sombra Neum√≥rfica suave */
    --inner-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1), 
                    inset -2px -2px 5px rgba(255, 255, 255, 0.5); 
}

body {
    font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--background-color);
    margin: 0;
    padding: 0;
    color: var(--text-color);
}

#app-container {
    max-width: 1100px;
    margin: 20px auto;
    width: 95%;
}

/* --- CLASE DE OCULTACI√ìN A√ëADIDA --- */
.pantalla-oculta {
    display: none !important; 
}

/* --- PANTALLAS Y TARJETAS --- */
.pantalla {
    background-color: var(--card-background);
    padding: 25px;
    border-radius: 15px;
    box-shadow: var(--soft-shadow);
    margin-top: 20px;
}

h1 {
    color: var(--card-background);
    font-size: 1.8rem;
    margin: 0;
}
h2 {
    color: var(--primary-color);
    border-bottom: 2px solid var(--background-color);
    padding-bottom: 10px;
    font-weight: 700;
}
h3 {
    color: var(--secondary-color);
}

/* --- HEADER Y LOGOUT --- */
#teacher-header {
    background-color: var(--primary-color);
    color: white;
    padding: 20px 0;
    text-align: center;
    margin-bottom: 20px;
    position: relative;
}
#btn-logout {
    position: absolute;
    top: 20px;
    right: 20px;
}

/* --- FORMULARIOS (A√±adir Usuario) --- */
.split-form {
    display: flex;
    gap: 30px;
    margin-top: 20px;
}
.form-card {
    flex: 1;
    padding: 20px;
    border-radius: 10px;
    background-color: var(--background-color);
    box-shadow: var(--inner-shadow);
}
.input-group label {
    font-weight: 600;
    color: var(--text-color);
}

/* --- INPUTS GENERALES --- */
input[type="text"], input[type="email"] {
    width: 95%;
    padding: 12px;
    margin: 5px 0 15px 0;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    background-color: var(--card-background);
    box-shadow: var(--inner-shadow);
    transition: box-shadow 0.3s;
}
input[type="text"]:focus, input[type="email"]:focus {
    box-shadow: var(--inner-shadow), 0 0 5px var(--secondary-color);
    outline: none;
}

/* --- BOTONES GENERALES --- */
button {
    background-color: var(--primary-color);
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    transition: all 0.2s;
    box-shadow: 3px 3px 6px rgba(0, 188, 212, 0.4);
}
button:hover {
    background-color: #00acc1;
    transform: translateY(-2px);
    box-shadow: 4px 4px 8px rgba(0, 188, 212, 0.6);
}
button:active {
    transform: translateY(0);
    box-shadow: var(--inner-shadow);
}
.btn-secondary {
    background-color: var(--secondary-color);
    box-shadow: 3px 3px 6px rgba(255, 152, 0, 0.4);
}
.btn-secondary:hover {
    background-color: #fb8c00;
}
.btn-volver {
    background-color: #bdbdbd;
    box-shadow: none;
    color: var(--text-color);
    margin-right: 10px;
}
.btn-volver:hover {
    background-color: #9e9e9e;
    color: white;
}

/* --- LISTA Y TARJETAS DE ALUMNO --- */
#alumnos-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    margin-top: 20px;
}
.student-card {
    background-color: var(--background-color);
    padding: 20px;
    border-radius: 10px;
    box-shadow: var(--soft-shadow);
    transition: transform 0.2s;
    cursor: pointer;
}
.student-card:hover {
    transform: translateY(-3px);
    box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.15);
}
.student-card h3 {
    margin-top: 0;
    font-size: 1.4rem;
    color: var(--primary-color);
}
.student-card p {
    margin: 5px 0;
    font-size: 0.95rem;
}
.student-card button {
    margin-top: 10px;
    padding: 8px 12px;
    font-size: 0.9rem;
}

/* --- RESPONSIVE --- */
@media (max-width: 768px) {
    #teacher-header {
        text-align: left;
    }
    #btn-logout {
        position: static;
        margin-top: 10px;
        margin-left: 20px;
    }
    .split-form {
        flex-direction: column;
    }
    .pantalla {
        padding: 15px;
    }
}
    </style>
</head>
<body>
    <header id="teacher-header">
        <h1>Panel de Control del Profesor</h1>
        <button id="btn-logout" class="btn-secondary">Cerrar sesi√≥n</button>
    </header>

    <div id="app-container">
        
        <div class="form-container pantalla" style="margin-bottom: 30px;">
            <h2>A√±adir Usuario</h2>
            
            <div class="split-form">
                <div class="form-card">
                    <h3>‚ûï Profesor</h3>
                    <form id="form-add-teacher">
                        <div class="input-group">
                            <label for="teacher-name">Nombre:</label>
                            <input type="text" id="teacher-name" required>
                        </div>
                        <div class="input-group">
                            <label for="teacher-email">Correo:</label>
                            <input type="email" id="teacher-email" required>
                        </div>
                        <div class="input-group">
                            <label for="teacher-role">Rol (ej. teacher):</label>
                            <input type="text" id="teacher-role" value="teacher" required>
                        </div>
                        <button type="submit" id="btn-add-teacher">A√±adir Profesor</button>
                    </form>
                    <div id="status-message-teacher" class="status-message"></div>
                </div>

                <div class="form-card">
                    <h3>üéì Alumno</h3>
                    <form id="form-add-student">
                        <div class="input-group">
                            <label for="student-name-add">Nombre:</label>
                            <input type="text" id="student-name-add" required>
                        </div>
                        <div class="input-group">
                            <label for="student-email-add">Correo:</label>
                            <input type="email" id="student-email-add" required>
                        </div>
                        <div class="input-group">
                            <label for="student-role-add">Rol (ej. student):</label>
                            <input type="text" id="student-role-add" value="student" required>
                        </div>
                        <button type="submit" id="btn-add-student">A√±adir Alumno</button>
                    </form>
                    <div id="status-message-student" class="status-message"></div>
                </div>
            </div>
        </div>
        
        <div id="student-list" class="pantalla">
            <h2>üîé Lista de Alumnos Registrados</h2>
            
            <div class="input-group" style="margin-bottom: 25px;">
                <input type="text" id="input-buscar-alumno" placeholder="Buscar por nombre o correo..." />
            </div>

            <div id="alumnos-container">
                <p>Cargando lista de alumnos...</p>
            </div>
        </div>

        <div id="student-progress" class="pantalla pantalla-oculta">
            <h2>Progreso de <span id="student-name-title"></span></h2>
            <button id="btn-back-to-list" class="btn-volver">Volver a la lista</button>
            <div id="progress-history-container">
                </div>
        </div>

    </div>
    
    <script src="teacher.js"></script>
</body>
</html>
