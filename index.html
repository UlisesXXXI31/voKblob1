<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>voKblo</title>
    <link rel="manifest" href="/voKblob1/manifest.json" />
    <link rel="stylesheet" href="/voKblob1/style.css" />
    <meta name="theme-color" content="#1976d2" />
</head>
<body>
    <div id="app-container" class="pantalla-oculta">
        <header style="border-bottom: 2px solid #eee; padding-bottom: 15px;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <button id="btn-logout" style="padding: 5px 15px; cursor: pointer;">Cerrar Sesi贸n</button>
                
                <!-- SECCIN DE ESTADSTICAS (Sincronizadas con Vercel) -->
                <div style="text-align: right;">
                    <p id="puntos" style="margin: 0; font-weight: bold;">Puntos totales: 0</p>
                    
                    <div id="racha-display-container" style="display:flex; align-items:center; justify-content: flex-end; font-weight: bold;">
                        <span>Racha: </span>
                        <span id="racha-numero" style="margin-left: 5px; color: #ff5722;">0</span>
                        <img id="racha-imagen" 
                             src="fire-100.gif" 
                             alt="Racha" 
                             style="width: 20px; height: 20px; margin-left: 5px; visibility: hidden;" />
                    </div>
                    
                    <!-- NUEVO: Visualizaci贸n de la Liga -->
                    <p style="margin: 0; font-size: 0.9rem;"> Liga: <span id="liga-nombre" style="color: #ffa000;">Bronce</span></p>
                </div>
            </div>

            <div style="margin-top: 15px; display: flex; gap: 10px; justify-content: center;">
                <button id="btn-ver-historial">Ver historial</button>
                <!-- El bot贸n de guardar puntos ahora es opcional porque el nuevo app.js guarda autom谩ticamente -->
                <button id="btn-guardar-puntos" style="display:none;">Sincronizar</button>
                <button id="btn-reiniciar-puntos" style="font-size: 10px; opacity: 0.6;">Reiniciar sesi贸n</button>
            </div>
        </header>

        <!-- Pantallas de la aplicaci贸n (Se mantienen igual) -->
        <section id="pantalla-lecciones" class="pantalla pantalla-oculta">
            <h2>Selecciona una lecci贸n</h2>
            <div id="lecciones-container" class="grid"></div>
        </section>

        <section id="pantalla-actividades" class="pantalla pantalla-oculta">
            <h2 id="titulo-leccion"></h2>
            <h3>Selecciona una actividad</h3>
            <div id="actividades-container" class="grid"></div>
        </section>

        <section id="pantalla-actividad" class="pantalla pantalla-oculta">
            <h2 id="titulo-actividad"></h2>
            <div id="actividad-juego"></div>
            <div style="margin-top: 20px;">
                <button id="btn-volver-lecciones" class="btn-volver">Volver a Lecciones</button>
                <button class="btn-volver" id="btn-volver-actividades">Volver a actividades</button>
            </div>
            <div id="mensaje-feedback" style="font-weight:bold; text-align:center; margin-top:1rem;"></div>
        </section>

        <section id="pantalla-lista-palabras" class="pantalla pantalla-oculta">
            <h2 id="titulo-lista-leccion"></h2>
            <div id="lista-palabras-container" style="margin-top: 1rem;"></div>
            <div style="margin-top: 1.5rem;">
                <button id="btn-ir-actividades" class="btn-volver">Ir a Actividades</button>
                <button id="btn-volver-lista" class="btn-volver">Volver a Lecciones</button>
            </div>
        </section>

        <div id="pantalla-historial" class="pantalla pantalla-oculta">
            <h2>Historial de puntuaciones</h2>
            <div id="historial-container"></div>
            <button id="btn-salir-historial">Volver</button>
        </div>
    </div>

    <footer style="text-align:center; margin-top: 30px; font-size: 12px; color: #888;">
        voKblo by DGR - 2026
    </footer>

    <script src="palabras.js"></script>
    <script src="app.js"></script>
</body>
</html>
